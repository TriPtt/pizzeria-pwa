name: CI Pipeline

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main

jobs:
  backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./back
        run: |
          npm ci
          echo "âœ… Backend dependencies installed"
      
      - name: Test backend
        working-directory: ./back
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NODE_ENV: test
        run: |
          # npm test (dÃ©commente quand tu auras des tests)
          echo "âœ… Backend tests passed (Ã  implÃ©menter)"
          
      - name: Check backend structure
        working-directory: ./back
        run: |
          echo "ğŸ“ Structure du backend:"
          ls -la
          echo "ğŸ“„ Package.json:"
          cat package.json | head -20

  frontend:
    name: Test Frontend  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install frontend dependencies
        working-directory: ./front
        run: |
          npm ci
          echo "âœ… Frontend dependencies installed"
      
      - name: Build frontend
        working-directory: ./front
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
        run: |
          npm run build
          echo "âœ… Frontend built successfully"
          
      - name: Check frontend structure
        working-directory: ./front
        run: |
          echo "ğŸ“ Structure du frontend:"
          ls -la
          echo "ğŸ“„ Package.json:"
          cat package.json | head -20
          echo "ğŸ“ Build output:"
          ls -la dist/ || echo "Pas de dossier dist"

